<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <style>
      .w3-container {
          font-size: 14px;
      }

      .center {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
      }
      .x{
    width: 200px;
    color:black;
    background-color:orange;
    border: solid 1px black;
        }
  </style>

  <div class="center">
      <h3 class="donate">
          <div class="w3-card-4">

              <header class="w3-container w3-blue">
                  <h1>Payment</h1>
              </header>

              <div class="w3-container">
                  <p>Use Credit card or Debit card.</p>

                  <!-- PAYPAL BUTTONS HERE  -->

                  <div id="paypal-button-container"></div>

                  <!-- Include the PayPal JavaScript SDK -->
                  <script
                      src="https://www.paypal.com/sdk/js?client-id=Afhyi4NfxbABz1ZVT0zI6_nKjng86TR6lkibWGYJPmGsGHT9g__NhYhilqOPIrahZTMbI78MND7e3gLu&currency=USD">
                  </script>

                  <script>
                      // Render the PayPal button into #paypal-button-container
                      paypal.Buttons({

                          // Set up the transaction
                          createOrder: function (data, actions) {
                              return actions.order.create({
                                  purchase_units: [{
                                      amount: {
                                          value: '50'
                                      }
                                  }]
                              });
                          },

                          // Finalize the transaction
                          onApprove: function (data, actions) {
                              return actions.order.capture().then(function (details) {
                                  // Show a success message to the buyer
                                  alert('Transaction completed by ' + details.payer.name
                                      .given_name + '!');
                              });
                          }


                      }).render('#paypal-button-container');
                  </script>
  <a href="/success"><button class="x" type="button">Next</button></a>
              </div>

              <footer class="w3-container w3-blue">
                  <div class="row">
                   
                  </div>
              </footer>
              
          </div>
      </h3>

  </div>

</body>
